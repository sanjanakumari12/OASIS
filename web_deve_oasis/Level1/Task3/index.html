<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Temperature Converter</h1>
    
    <div class="container">
        <div class="cf">
            <label for="celsius"><b>Celsius</b></label>
            <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        </div>
        <div class="cf">
            <label for="fahrenheit"><b>Fahrenheit</b></label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
